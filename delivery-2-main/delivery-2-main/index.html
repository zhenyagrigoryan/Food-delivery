<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food delivery</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="navigation">
            <div class="logo-container">
                <a href="#">
                <span class="yellow-text">yellow</span>
                kitchen
                </a>
            </div>
            <div class="buttons-container">
                <button class="nav-button">
                    <img src="./assets/person.png" alt="" srcset="">
                    Log In
                </button>
                <button class="nav-button">
                    <img src="./assets/cart.png" alt="" srcset="">0
                </button>
                <button class="nav-button menu-icon-button">

                    <object data="./assets/ic-menu-navigation.svg"></object>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-banner">
            <div class="text-container">
                <h1>Your Food court at home</h1>
                <div class="banner-buttons">
                <button class="yellow-border-btn">
                    <span>Delivery</span>
                    <span>Order in</span>
                </button>
                <button class="yellow-border-btn">
                    <span>Takeout</span>
                    <span>Grab & go</span>
                </button>
                </div>
            </div>
            <div class="image-container">
                <img src="./assets/banner.png" alt="Banner">
            </div>
        </section>
        <div class="list-container">
            <ul>
                <li>
                    <img src="./assets/time-eat.png" alt="Time eat">
                   <span>delivery in all paris in less than 30 minutes
                    </span>
                   </li>
                <li>
                    <img src="./assets/delivery.png" alt="Delivery">
                    <span>
                    Free delivery from 29 euros
                </span>
            </li>
                <li>
                    <img src="./assets/paris.png" alt="Paris">
                    <span>
                    Only fresh and French products
                </span>
            </li>
            </ul>
        </div>
        <section class="restaurant-list">
            <div class="title-container">
                <h2 class="title">Restaurants</h2>
                <button class="yellow-border-btn">
                    <span>
                    show all
                </span>
                </button>
            </div>
            <ul>
                <li>
                    <a href="">
                        <img src="./assets/restaurant.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./assets/restaurant-2.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./assets/restaurant-3.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./assets/restaurant-4.png" alt="">
                    </a>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
